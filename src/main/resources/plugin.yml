name: WeatherByLocation
version: 0.2.2
main: mc.spigot.weatherbylocation.WeatherByLocation
commands:
  set-weather-location:
    description: Set the latitude and longitude to use for weather data.
    usage: /set-weather-location XX.XXX YY.YYY
    permission: weatherbylocation.set-weather-location
permissions:
  set-weather-location:
    description: Allows you to set the location used to pull weather data.
    default: op